<div class="row">
    <div class="col-6 m-auto">
        <div class= "card m-auto">
            <div class= "card-header">
             <h1>LogIn</h1>
            </div>
            <div class= "card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                    <br  />
                    <div class ="form-group col-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="userLogName">
                        <span class="error-msg" *ngIf="!userLogName!.valid && userLogName!.touched">Please provide a name</span>
                    </div>
        
                    <br />
                    <div class ="form-group col-12">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="userLogPass">
                        <span class="error-msg" *ngIf="!userLogPass!.valid && userLogPass!.touched">Please enter your password</span>
                    </div>

                    <br />
                    <div class ="form-group col-12">
                        <a class="nav-link" routerLink="/user-register">Don't have an account yet?</a>
                    </div>
        
                    <br  />
                    <div class ="form-group col-12">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-dark" style="margin-right:2%; margin-left:36%;">LogIn</button>
                        <button type="reset" class="btn btn-dark" style="margin-left:2%;">Cancel</button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</div>
