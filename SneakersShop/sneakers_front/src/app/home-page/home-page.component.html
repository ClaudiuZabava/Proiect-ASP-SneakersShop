<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" style="width:100%; height:650px;" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h1 logoFont>WELCOME</h1>
        <h3 logoFont>TO</h3>
        <h1 LiftLogo><span style="color:whitesmoke;">SNEAKERS</span><span style="color:red;"> SHOP</span></h1>
        <button type="button" (click)="goBuy()" class="btn btn-dark" style="margin-right:5%;">Buy </button>
        <button type="button" (click)="goSell()" class="btn btn-dark" style="margin-left:5%; margin-right:5%;">Sell </button>
        <button type="button" (click)="goLog()" class="btn btn-dark" style="margin-left:5%;">LogIn</button>
      </div>
    </ng-template>
